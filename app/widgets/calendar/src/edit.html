<form role="form">
  <div class="form-group">
    <label for="url">Feed url</label>
    <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="Enter feed url">
    <label for="type">Type</label>
    <select class="form-control" id="type" ng-model="config.type" >
	  <option value="365d">Calendar 365days</option>
	  <option value="1080m">Life calendar 1080months (12 * 90)</option>
	</select>
	<label for="about">About</label>
	<textarea class="form-control" id="about" ng-model="config.about"></textarea>
  </div>
</form>
