<form role="form">
  <div class="form-group">
    <label for="url">Data source URL</label>
    <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="Enter data source url">
    <label for="code">Code</label>
    <textarea class="form-control" id="code" ng-model="config.code" placeholder="Enter D3 code here"></textarea>      
  </div>
</form>
