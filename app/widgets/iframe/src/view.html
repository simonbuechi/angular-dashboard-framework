<div>
  <div class="alert alert-info" ng-if="!config.url">
    Please insert a url in the widget configuration
  </div>
  <iframe ng-if="iframe.url"
          class="adf-iframe" seamless frameborder="0" scrolling="no" 
          style="height: {{config.height}}; width: {{config.width}};"
          src="{{iframe.url}}" />
</div>
