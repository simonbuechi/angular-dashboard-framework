<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fireboard">
    <meta name="author" content="Simon Buechi">
    <title>Fireboard</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- build:css css/sample.min.css -->
    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- dashboard style -->
    <link href="../src/styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
      <script>
        document.createElement('adf-dashboard');
        document.createElement('adf-widget');
        document.createElement('adf-widget-content');
        document.createElement('adf-dashboard-row');
        document.createElement('adf-dashboard-column');

        document.createElement('highchart');
      </script>
    <![endif]-->

  </head>

  <body ng-app="fireboard">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="navigationCtrl as nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="nav.toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-sitename">
            <a class="brand" href="#/start">Fireboard</a>
          </div>
        </div>
        <div collapse="nav.navCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">         
            <li ng-class="nav.navClass('/' + item.$id)" ng-repeat="item in nav.items | orderBy: id"  ng-show="authData">
              <a ng-href="#/{{item.id}}">{{item.title}}</a>
            </li>
            <li  ng-show="authData">
              <a style="cursor: pointer;" ng-click="nav.create()">Create</a>
            </li>
            <li ng-show="authData">
              <a style="cursor: pointer;" ng-click="logout($event)">Log out</a>
            </li>            
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view />
    </div>

    <!-- build:js js/angular.min.js -->
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js js/angular-route.min.js -->
    <script type="text/javascript" src="components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.min.js -->
    <!-- Sortable -->
    <script type="text/javascript" src="components/Sortable/Sortable.js"></script>
    <!-- angular-bootstrap -->
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="../src/scripts/adf.js"></script>
    <script type="text/javascript" src="../src/scripts/provider.js"></script>
    <script type="text/javascript" src="../src/scripts/widget-content.js"></script>
    <script type="text/javascript" src="../src/scripts/widget.js"></script>
    <script type="text/javascript" src="../src/scripts/dashboard.js"></script>
    <script type="text/javascript" src="../src/scripts/column.js"></script>
    <script type="text/javascript" src="../src/scripts/row.js"></script>
    <!-- app core-->
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- app structures-->
    <script type="text/javascript" src="scripts/structures.js"></script>

    <!-- app services-->
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/firebase.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>
    <!-- d3 and c3 -->
    <script type="text/javascript" src="components/d3/d3.min.js"></script>
    <script type="text/javascript" src="components/c3/c3.min.js"></script>
    <!-- news widget -->
    <script type="text/javascript" src="widgets/news/src/news.js"></script>
    <!-- weather widget -->
    <script type="text/javascript" src="widgets/weather/src/weather.js"></script>
    <!-- linklist widget -->
    <script type="text/javascript" src="widgets/linklist/src/linklist.js"></script>
    <!-- markdown widget -->
    <script type="text/javascript" src="widgets/markdown/components/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="widgets/markdown/components/angular-markdown-directive/markdown.js"></script>
    <script type="text/javascript" src="widgets/markdown/src/markdown.js"></script>
    <!-- github widget -->
    <script type="text/javascript" src="widgets/github/components/highcharts/adapters/standalone-framework.src.js"></script>
    <script type="text/javascript" src="widgets/github/components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="widgets/github/components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script type="text/javascript" src="widgets/github/src/github.js"></script>
    <script type="text/javascript" src="widgets/github/src/service.js"></script>
    <script type="text/javascript" src="widgets/github/src/authorController.js"></script>
    <script type="text/javascript" src="widgets/github/src/historyController.js"></script>
    <!-- version widget -->
    <script type="text/javascript" src="widgets/version/src/version.js"></script>
    <!-- iframe widget -->
    <script type="text/javascript" src="widgets/iframe/iframe.js"></script>
    <!-- d3/c3 chart widget -->
    <script type="text/javascript" src="widgets/chart/chart.js"></script>
    <!-- data widget -->
    <script type="text/javascript" src="widgets/data/data.js"></script>  
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script> 
  </body>
</html>
